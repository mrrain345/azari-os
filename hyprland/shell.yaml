packages:
  - aylurs-gtk-shell2
  - nodejs

exec:
  phase: post-install
  command:
    - npm install --cache $(mktemp -d) -g sass
    - ags bundle ../shell/app.ts /usr/lib/azari/astal-shell

files:
  "/usr/bin/astal-shell":
    mode: 755
    content: |
      #!/bin/sh
      ags run /usr/lib/azari/astal-shell